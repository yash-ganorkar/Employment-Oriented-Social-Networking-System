<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/publicTheme.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
    </ui:define>

    <ui:define name="content">
        <!--                 Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!--                         Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">EOSON</a>
                </div>
                <!--                         Collect the nav links, forms, and other content for toggling -->

                <!--/.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container" style="background-color: rgb(51,122,183); width: 100%;  margin-top: 0%;">
            <!-- Jumbotron Header -->
            <header class="jumbotron hero-spacer">
                <div class="row">
                    <div class="col-sm-10">

                        <div class="form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3 style="text-align: center;">Employee Oriented Social Networking System</h3>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <h:form class="login-form">
                                    <h:panelGroup styleClass="#{j_username.valid ? 'form-group' : 'form-group has-error'}" layout="block">
                                        <h:inputText binding="#{j_username}" pt:placeholder="Username" class="form-username form-control" id="j_username" value="#{loginController.username}"></h:inputText>
                                        <h:message for="j_username" class="errorMessage"/>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="#{j_password.valid ? 'form-group' : 'form-group has-error'}" layout="block" class="form-group">
                                        <h:inputSecret binding="#{j_password}" pt:placeholder="Password" class="form-username form-control" id="j_password" value="#{loginController.password}"></h:inputSecret>
                                        <h:message for="j_password" class="errorMessage"/>                                        
                                    </h:panelGroup>
                                    <h:commandButton class="btn" style="width: 100%;" value="Sign in" action="#{loginController.performLogin( )}"></h:commandButton>                                    
                                    <h4 style="text-align: left;">New User?<span style="margin-left: 20px;"><h:commandButton class="btn" type="button" onclick="$('#myModal').modal('show');" value="Register here" style="width: 20%;" id="btnRegister"></h:commandButton></span></h4>                                    
                                </h:form>
                                <!--                                        <a href="http://localhost:8080/yganorkar-fp/userprofile/createuseraccount.html" role="button" class="btn btn-primary">Register</a>-->
                            </div>                            
                        </div>
                    </div>
                </div>
            </header>

            <!-- Footer -->
            <div class="navbar-inverse navbar-fixed-bottom">
                <!--<div class="row">-->
                <!--<div class="col-lg-12">-->
                <p>Copyright &copy; EOSON</p>
                <!--</div>-->
                <!--</div>-->
            </div>
            
            <div class="modal fade" id="myModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">What describes you better?</h5>
                        </div>
                        <div class="modal-body">
                            <a href="http://localhost:8080/yganorkar-fp/registerUser.xhtml" role="button" class="btn btn-primary">Job Seeker</a>
                            <a href="http://localhost:8080/yganorkar-fp/registerCompany.xhtml" role="button" class="btn btn-primary">Job Provider</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- /.container -->
    </ui:define>

    <script>
    </script>
</ui:composition>
