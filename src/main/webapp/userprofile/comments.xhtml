<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/authnTheme.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
    </ui:define>

    <ui:define name="content">
        <!--                 Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">            
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">EOSON</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="col-sm-5 col-md-5">
                </div>     

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav pull-right">
                        <li style="margin-top: 10px;">
                            <h:form>
                                <h:commandLink action="#{navigationController.navigateToHome()}" style="margin-top: 17px; margin-left: 25px;" value="Home"></h:commandLink>                        
                            </h:form>
                        </li>

                        <li style="margin-top: 10px;">
                            <h:form>
                                <h:commandLink action="#{navigationController.navigateToProfile()}" style=" margin-top: 17px; margin-left: 25px;" value="Profile"></h:commandLink>
                            </h:form>
                        </li>
                        <li style="margin-top: 10px;">
                            <h:form>
                                <h:commandLink action="#{navigationController.navigateToJobs()}" style=" margin-top: 17px; margin-left: 25px;" value="Jobs"></h:commandLink>
                            </h:form>
                        </li>
                        <li>
                            <span class="glyphicon glyphicon-user" style="margin-top: 17px; margin-left: 10px; width: 20px;" aria-hidden="true"></span>
                        </li>                        
                        <li style="margin-top: 10px;">
                            <h:form>
                                <h:commandLink action="#{loginController.performLogout()}" style="margin-left: 25px;" value="Sign out"></h:commandLink>
                            </h:form>
                        </li>

                    </ul>

                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container" style="background-color: rgb(51,122,183); width: 100%; margin-top: 0%;">
            <!-- Jumbotron Header -->
            <header class="jumbotron hero-spacer">
                <div class="row">
                    <div class="col-sm-10" style="width: 60%; margin-left: 10%;">
                        <div class="form-box">
                            <div class="form-top">
                                <div class="form-top-center">
                                    <div style="margin-top: 20px;"></div>
                                    
                                    
                                    
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div style="margin-top: 10px;"></div>
                            <hr></hr>
                            <h:form>
                                <h:outputText rendered="false" value="#{request.getAttribute('postId')}" binding="#{postId}" id="postId"></h:outputText>
                                <ui:repeat value="#{userProfileController.getAllCommentsByPostID(postId.value)}" var="post">
                                    <div class="form-top">
                                        #{post.commentContent}
                                        <h:outputText escape="false" rendered="false" value="#{post.post.postId}" binding="#{postId}"/>
                                        <hr></hr>
                                        <h:panelGroup layout="block" class="form-group">

                                            <h:inputText class="form-username form-control" binding="#{commentDescription}" pt:placeholder="Comment" id="commentDescription"></h:inputText>
                                            <h:commandButton value="Comment" action="#{userProfileController.addNewComment(commentDescription.value, postId.value)}" ></h:commandButton>
                                            <h:message for="commentDescription" class="errorMessage"/>
                                        </h:panelGroup>
                                        <h:commandLink onclick="$('#myModal').modal('show'); return true;" style="margin-top: 17px; margin-left: 25px;" value="View Comments"></h:commandLink>                                        
                                    </div>
                                    <div style="margin-top: 3px;"></div>
                                </ui:repeat>                            
                                </h:form>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Footer -->
            <div class="navbar-inverse navbar-fixed-bottom">
                <!--<div class="row">-->
                <!--<div class="col-lg-12">-->
                <p>Copyright &copy; EOSON</p>
                <!--</div>-->
                <!--</div>-->
            </div>
        </div>
        <!-- /.container -->
        
        

    </ui:define>

</ui:composition>
